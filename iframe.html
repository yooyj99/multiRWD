<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>iframe 삽입하기 </title>
  <style>
    .map-container, .video-container{
      width:50%;
      background: yellow;
      border: 10px solid #000;
    }
    .iframe-container{
      position: relative;
      width: 100%;
      height: 0;
    }
    .iframe-ratio16{
      padding-top: calc(9 / 16 * 100%);
    }
    .iframe-ratio4{
      padding-top: calc(3 / 4 * 100%);
    }
    .iframe-container iframe{
      position: absolute;
      top:0;
      left: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <h1>지도 삽입하기</h1>
  <div class="map-container">
    <div class="iframe-container iframe-ratio4">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1582.6130178639633!2d127.04013610822895!3d37.50258667281928!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x357ca3ff67128961%3A0x55a56e8ffc5bc5d!2z66mA7Yuw7Lqg7Y287IqkIOq1kOycoeyEvO2EsCjrqYDti7DsiqTtgJjslrQp!5e0!3m2!1sko!2skr!4v1552456474408"
        frameborder="0" allowfullscreen></iframe>
     </div> <!--바깥쪽 랩핑이 꼭 필요함 -->
  </div>
  <h1>유튜브 영상 삽입하기</h1>
  <div class="video-container">
    <div class="iframe-container iframe-ratio16">
        <iframe src="https://www.youtube.com/embed/ayGl-igrwy8" frameborder="0" allowfullscreen></iframe>
    </div>
  </div>
</body>
</html>
