<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>웹카페 | 반응형 웹</title>
  <link rel="stylesheet" href="css/stylesheet.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <h1 class="logo"><a href="#"><img src="images/rwd-logo.png" class="rwd" alt="web cafe"></a></h1>
      <ul class="member">
        <li><a href="#">로그인</a></li>
        <li class="bar"><a href="#">회원가입</a></li>
        <li class="bar"><a href="#">커뮤니티</a></li>
      </ul>
      <form action="https://formspree.io/yooyj99@naver.com" method="POST" class="search">
        <fieldset>
          <legend>검색 폼</legend>
          <label for="search" class="readable-hidden">검색어</label>
          <input type="search" id="search" name="search" required placeholder="검색어를 입력하세요.">
          <button type="submit" class="btn-search">검색</button>
        </fieldset>
      </form>
    </header>
    <nav class="navigation">내비게이션</nav>
    <main class="main">
      <section class="book">추천서적</section>
      <section class="news">새소식</section>
      <section class="board">게시판</section>
      <section class="favorite">인기사이트</section>
      <section class="twitter">트위터</section>
    </main>
    <article class="slogan">슬로건</article>
    <footer class="footer">푸터</footer>
  </div>
  
</body>
</html>
